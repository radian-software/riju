id: "riscv"
aliases:
  - "risc"
name: "RISC-V"

main: "main.S"
template: |2
  	.text
  	.global main
  main:
  	addi a7, x0, 64
  	addi a0, x0, 1
  	la a1, message
  	addi a2, x0, 14
  	ecall
  	addi a7, x0, 93
  	addi a0, x0, 0
  	ecall
  	.data
  message:
  	.string "Hello, world!\n"

compile: |
  riscv64-linux-gnu-gcc main.S -o main -static
run: |
  qemu-riscv64-static main
